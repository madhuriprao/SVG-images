<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTR-8" />
    <meta name="viewport" content="width=device-width" , initial scale="1.0" />
    <link rel="stylesheet" href="Style/reset.css" />
    <title>SVG_Images</title>
  </head>
  <body>
    <main>
      <section>
        <svg
          width="220"
          height="220"
          viewbox="0 0 220 220"
          fill="none"
          xmls="https://www.w3.org/2000/svg"
        >
          <circle
            cx="100"
            cy="100"
            r="80"
            stroke="turquoise"
            stroke-width="20"
            fill="white"
          />
          <polyline
            points="60,100 85,130 130,70"
            stroke="turquoise"
            stroke-width="20"
            fill="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </section>
      <svg width="220" height="220" viewbox="0 0 220 220" fill="none">
        <use xlink:href="Image/creditcard.svg#credit" />
      </svg>
    </main>
  </body>
</html>
